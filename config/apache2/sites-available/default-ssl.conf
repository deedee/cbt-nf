<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerAdmin webmaster@localhost

		DocumentRoot /var/www/html


		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile	/etc/letsencrypt/live/cbt.nf-pdg.web.id/cert.pem
		SSLCertificateChainFile	/etc/letsencrypt/live/cbt.nf-pdg.web.id/fullchain.pem
		SSLCertificateKeyFile	/etc/letsencrypt/live/cbt.nf-pdg.web.id/privkey.pem
		#SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
		Include /etc/letsencrypt/options-ssl-apache.conf

		#SSLOptions +FakeBasicAuth +ExportCertData +StrictRequire
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>


	</VirtualHost>
</IfModule>

